<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stopwatch</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src = script.js defer></script>


</head>
<body id = "body">

    <div id = "bar">
        <div class="circle"></div>
        <div id = "timer">
            00:00:00
        </div>
                <div id = "buttons">
                    <div id = "initOptions">
                        <input class = "btn" type = "button" value= "StopWatch" id = "countUp">
                        <br>
                        <input class = "btn" type = "button" value ="Timer" id = "countDown">
                    </div>
                    <div id = "options">
                        <input class = "btn" type = "button" value = "start" id = "start">
                        <input class = "btn" type = "button" value = "stop" id = "stop">
                        <input class = "btn" type = "button" value = "reset" id = "reset">
                        <input class = "btn" type = "number" title = "hours" id = "hour" placeholder="hr">
                        <input class = "btn" type = "number" title = "minutes" id = "minute" placeholder="min">
                    </div>
                </div>
     </div>


</body>
</html>
